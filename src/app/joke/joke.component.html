<div class="card" *ngIf="joke">
  <div class="card-header">#{{joke.id}} <p class="float-right mb-0"
                                           *ngIf="joke?.categories?.length">{{joke.categories.join(', ')}}</p></div>
  <div class="card-body">
    <p>{{joke.joke}}</p>
  </div>
  <div class="card-footer">
    <share-buttons
      [include]="['facebook','twitter', 'pinterest']"
      [show]="3"
      [size]="1"
      [url]="url"
      [autoSetMeta]="false"
    ></share-buttons>
  </div>
</div>
